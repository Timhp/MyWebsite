<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>首页</h2>
        <p>这是我的第一个网站的首页内容。</p>
    </section>
    <section id="about">
        <h2>关于</h2>
        <p>这是关于我的一段介绍。</p>
    </section>
    <section id="contact">
        <h2>联系</h2>
        <p>你可以通过以下方式联系我。</p>
        <form>
            <input type="text" placeholder="你的名字">
            <input type="email" placeholder="你的邮箱">
            <textarea placeholder="你的留言"></textarea>
            <button type="submit">提交</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
